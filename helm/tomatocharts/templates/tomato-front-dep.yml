apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomatofront
  labels: 
    app: tomatofront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomatofront
  template:
    metadata:
      labels:
        app: tomatofront
    spec:
      containers:
      - name: tomatofront
        image: xiaochili123/tomato-front:V1
        ports:
        - name: tomatofront-port
          containerPort: 3000
